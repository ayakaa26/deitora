<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デイトラ練習</title>
  <meta name="description" content="プログラミングの練習">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="images/png" href="images/favicon.jpg">
</head>  
<body>
  <!-- ヘッダー -->
  <header>
    <div class="container">
      <div class="main-header">
        <h1>30DAYSトライアル</h1>
        <nav>
          <ul class="main-nav">
            <li><a href="#about">デイトラとは</a></li>
            <li><a href="#course">コース一覧</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
          </ul>
        </nav>
      </div> 
    </div>  
  </header>

  <!-- メイン -->
  <main>
      <img src="images/main-vsual.png" alt="メイン画像">
  </main>

  <!-- デイトラとは -->
  <section id="about">
    <div class="container">
      <h2>デイトラとは</h2>
      <div class="about-wrapper">
        <img src="images/about.png" alt="デイトラ説明画像">
        <p>デイトラとは、無料で、迷わず、楽しく学べるプログラミング学習アプリです。毎日設定された機能をこなしていくだけで、未経験から30日でプログラミングスキルが身につきます。1日1題30日でプロのエンジニアを目指しましょう。
        </p>
      </div>
    </div>
  </section>

  <!-- コース一覧 -->
  <section id="course">
    <div class="container">
      <h2>コース一覧</h2>
      <div class="lesson-wrapper">
        <div class="lesson">
          <img src="images/web_first.png" alt="初級コース">
          <p>HTML/CSS/Bootstrap</p>
        </div>
        <div class="lesson">
          <img src="images/web_second.png" alt="中級コース">
          <p>HTML/CSS/JavaScript/jQuery</p>
        </div>  
        <div class="lesson">
          <img src="images/web_third.png" alt="上級コース">
          <p>PHP/WordPress</p>
        </div>
      </div>
    </div>
  </section>

  <!-- お問い合わせ -->
  <form id="contact">
    <div class="container">
      <h2>お問い合わせ</h2>
      <p>さあ今日から30日間を始めよう！</p>
      <input type="email" id="email" placeholder="メールアドレス">
      <input type="submit" id="login-btn" value="無料ではじめる">
    </div>
  </form>

  <!-- フッター -->
  <footer>
    <div class="container">
      <p><small>&copy; 東京フリーランス ALL Right Reserved.</small></p>
    </div>
  </footer>
</body>

</html>
